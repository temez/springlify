spring:

  profiles:
    active: dev

springlify:
  platform:
    text-converter-mode: mini_message

example:
  plugin:
    item-stack-configuration:
      material: diamond_sword
      amount: 1
      item-meta:
        display-name: "<gray>DOLBOYOB"
        lore:
          - ""
          - "<gray>IDI NAHUI"
        item-flags:
          - hide_dye
          - hide_attributes
        unbreakable: true
        enchantments:
          - level: 1
            enchantment: sharpness
        attribute-modifiers:
          - attribute: generic_attack_damage
            name: 'generic_attack_damage'
            amount: 10
            operation: add_number
            slot: off_hand